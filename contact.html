<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .container h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .container p {
      margin: 10px 0;
      color: #555;
    }

    .container a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background: #e1306c;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .container a:hover {
      background: #c12a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Instagram</h1>
    <p>Follow us for the latest updates and posts!</p>
    <a href="https://www.instagram.com/team33_ada/profilecard/?igsh=Y3diNzR1cWg3dTR0" target="_blank">Visit Instagram</a>
  </div>
</body>
</html>
